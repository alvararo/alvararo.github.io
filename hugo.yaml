    enable: true
    intro: "Soluciones eléctricas de calidad"
    title: "Electricidad del Norte"
    subtitle: "Técnico Instalador electricista en Asturias. R.I.:034802"
    content: "Somos un equipo de profesionales con años de experiencia, atendemos emergencias, instalaciones y mantenimientos eléctricos en hogares y empresas. Con la confianza de trabajar con un instalador autorizado\n
    \n\ Nuestra prioridad es tu seguridad y comodidad, ofreciendo servicios garantizados y adaptados a tus necesidades. Trabajamos con precisión y transparencia, desde reparaciones urgentes hasta proyectos personalizados, tramitación de subvenciones y permisos. ¡Confía en nosotros para mantener tu electricidad en óptimas condiciones!"

    image: /images/hero.jpg
    bottomImage:
      enable: false
      roundImage: false # Make hero image circular | default false
    button:
      enable: true
      name: "Contacta con nosotros"
      url: "mailto:electrinorteasturias@gmail.com"
      download: true
      newPage: false
