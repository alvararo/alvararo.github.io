    enable: false
    title: "Conócenos"
    image: "/images/LogoElectricidacutted.png"
    content: |-
      Instalaciones eléctricas (residenciales, comerciales e industriales).Reparaciones .Automatización y domótica: Sistemas inteligentes para controlar tu hogar o negocio. (si aplica). En Oviedo, Asturias.

    skills:
      enable: true
      title: "Ofrecemos las siguientes soluciones:"
